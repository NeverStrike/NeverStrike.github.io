<!DOCTYPE HTML>
<html>
	<head>
		<style>
			*{
				box-sizing : border-box;
			}
			body,html {
				padding : 0;
				margin  : 0;
				color : white;
				text-align : center;
				overflow-Y:auto;
				font-family      : century gothic,consolas,sans-serif;
			}
			body {
				background-color : rgba(0,0,0,0.87);
			}
			div {
				height : fit-content;
				margin-top : 20%;
			}
		</style>
	</head>
	<body>
		<p id = "para"></p>
		<div>
		<address>No Copyrights allowed</address>
		</div>
		<script>
			var a = "This is a website developed to express God's word's seen in the Bible. Currently this is in development stage. Thank you for visiting";
			var b = document.getElementById("para");
			var timer = setInterval(frame,50);
			var i = 0;
			function frame() {
			if (i<a.length) {
				b.innerHTML += a.charAt(i);
				if (i==(a.length-1))
				    clearInterval(timer);
			}
			i++;
			}
		</script>
	</body>
</html>
