<!DOCTYPE HTML>
<html>
  <head>
    <style>
      @font-face {
        font-family: droid;
        src: url(droid-sans/DroidSans.ttf);
      }
      *{
        box-sizing : border-box;
        font-family: droid;
      }
      body,html {
        padding : 5px;
        margin  : 0;
        color : white;
        overflow-Y :auto;
        height:100%;
        text-align:center
      }
      body {
        background-color : rgba(0,0,0,0.87);
      }
      h1,h4 {
        color : white;
      }
      #textbox {
        margin-top : 4%;
        width : fit-content;
        height : fit-content;
        box-sizing : border-box;
        font-size : 20px;
        border-top-left-radius	:	16px;
        border-top-right-radius	:	16px;
        border-bottom-left-radius	:	16px;
        border-bottom-right-radius	:	16px;
        border :	 1px solid white;
        background-color : rgb(112, 148, 219);
        color : white;
        padding: 8px 4px 4px 8px;
      }
      button {
        margin-top	:	4%;
        width	:	10%;
        padding	:	5px;
        background-color	:	rgba(0, 153, 51,0.4);
        color 	:	white;
        border-top-left-radius	:	16px;
        border-top-right-radius	:	16px;
        border-bottom-left-radius	:	16px;
        border-bottom-right-radius	:	16px;
      }
    </style>
  </head>
  <body>
    <div id = "first">
      Enter the name you wish to be called : 
      <input type = "text" id = "textbox" placeholder = " Your sweet name... ">
      <button onclick = "takeValue()">Submit
      </button>
    </div>
    <h1 id = "h1">
    </h1>
    <h3 id = "h3">
    </h3>
    <script>
      var first = document.getElementById("first");
      var h1 = document.getElementById("h1");
      var h3 = document.getElementById("h3");
      function takeValue() {
        var name = document.getElementById("textbox").value;
        first.style.display = "none";
        h1.innerHTML = "God so loved " + name +	" that He gave His only begotten Son Jesus Christ so that " + name + ", who believes in Him will never perish but will have" +
          " eternal life ";
        h3.innerHTML = "God bless you dear " + name;
      }
    </script>
  </body>
</html>
